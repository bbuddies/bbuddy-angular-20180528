<form class="form-horizontal"
      role="form"
      method="post"
      ng-submit="$ctrl.add()">
  <div class="form-group">
    <legend>Add Budget</legend>
  </div>

  <div>{{$ctrl.message}}</div>

  <div class="form-group">
    <div class="col-sm-2">
      <label for="amount">Amount</label>
    </div>
    <div class="col-sm-10">
      <input type="text"
             name="amount"
             id="amount"
             ng-model="$ctrl.budget.amount">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-2">
      <label for="">Date</label>
    </div>
    <div class="col-sm-10">
      <input type="text"
             name="month"
             id="month"
             ng-model="$ctrl.budget.month">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit"
              class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
