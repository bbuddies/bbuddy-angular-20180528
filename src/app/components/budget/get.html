<div class="budget-get">

  <h2 ng-if="$ctrl.sum">Sum: {{$ctrl.sum}}</h2>

  <form class="form-horizontal"
        ng-if="!$ctrl.sum"
        role="form"
        method="post"
        ng-submit="$ctrl.get()">
    <div class="form-group">
      <legend>Get Budget</legend>
    </div>

    <div ng-if="$ctrl.message">{{$ctrl.message}}</div>


    <div class="form-group">
      <div class="col-sm-2">
        <label for="start">Start date</label>
      </div>
      <div class="col-sm-10">
        <input type="text"
               name="start"
               id="start"
               ng-model="$ctrl.budget.start">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-2">
        <label for="end">End date</label>
      </div>
      <div class="col-sm-10">
        <input type="text"
               name="end"
               id="end"
               ng-model="$ctrl.budget.end">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit"
                class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>

</div>
